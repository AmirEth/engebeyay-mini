{% extends '../seller_base.html' %}
{% load static %}
{% block content %}

<!-- partial:partials/_sidebar.html -->

<!-- partial:partials/_sidebar.html -->
{% include 'includes/seller_sideNav.html' %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="col-12">
            <div class="card">
                {% include 'includes/admin_alert.html' %}
                <div class="card-body">
                    <h4 class="card-title">All Items: {{totalproducts}} Found</h4><br>
                    <div class="row">
                        {% for product in products %}
                        <div class="col-md-3">
                            <div class="card " style="text-align: center;">
                                <a style="text-decoration: none;"><b>{{ product.product_name }}</b></a>
                                <a href="#" class="img-wrap"> <img src="{{ product.images.url }}">
                                </a>
                                <figcaption class="info-wrap mb-2">
                                    <a href="{% url 'update_item' product.pk %}"
                                        class="btn btn-warning  me-2 ">Update</a>




                                    <a href="{% url 'delete_item' product.pk %}" class="btn btn-danger btn-sm me-2"
                                        onclick="return confirm('Are you sure you want to delete {{ product.name }}?')">Delete</a>
                                </figcaption>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- main-panel ends -->
<!-- page-body-wrapper ends -->



<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />




</body>


</html>
{% endblock %}
