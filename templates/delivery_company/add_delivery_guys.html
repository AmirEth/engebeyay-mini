{% extends '../delivery_base.html' %}
{% load static %}
{% block content %}

<!-- partial:partials/_sidebar.html -->
{% include 'delivery_company/includes/side_nav.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    {% include 'includes/admin_alert.html' %}
                    <div class="card-body">
                        <h4 class="card-title">Add A Delivery Person</h4>
                        <div class="search-field d-none d-md-block ">

                        </div>
                        <div class="container">
                            <!--Add Category-->
                            <form class="form-sample" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">First Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="first_name" class="form-control" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Last Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="last_name" class="form-control primary"
                                                    required />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" name="email" placeholder="@gmail.com"
                                                    class="form-control primary" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label" for="number">Phone No.</label>
                                            <div class="col-sm-9">
                                                <input type="number" required name="phone_number"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-sm me-2">Add Member</button>
                                <button type="clear" class="btn btn-light btn-sm">Cancel</button>
                            </form>
                        </div>
                        <br>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- main-panel ends -->
<!-- page-body-wrapper ends -->
<!--Table Search-->
<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInputstaff");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTablestaff");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

{% endblock %}
